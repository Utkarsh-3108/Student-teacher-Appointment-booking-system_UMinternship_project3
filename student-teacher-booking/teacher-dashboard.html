<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teacher Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="css/teacher.css" rel="stylesheet" />
  <link href="css/common.css" rel="stylesheet" />

  <!-- Firebase init -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";
    import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, doc, setDoc, getDoc, getDocs, addDoc, updateDoc, query, where } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDMDnGuGs-Lckzd3DJh1wbalHTOjyQ6f_8",
      authDomain: "student-teacher-system-96461.firebaseapp.com",
      projectId: "student-teacher-system-96461",
      storageBucket: "student-teacher-system-96461.appspot.com",
      messagingSenderId: "167560972827",
      appId: "1:167560972827:web:c1d681bb0e7f5a849086be",
      measurementId: "G-KV3VEHLS39"
    };

    const app = initializeApp(firebaseConfig);
    try { getAnalytics(app); } catch (e) {}

    window.firebaseApp = app;
    window.auth = getAuth(app);
    window.db = getFirestore(app);
    window.firebaseFns = { onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, collection, doc, setDoc, getDoc, getDocs, addDoc, updateDoc, query, where };
  </script>

  <script src="js/logger.js" defer></script>
  <script src="js/auth.js" defer></script>
  <script src="js/teachers.js" defer></script>
  <script src="js/appointments.js" defer></script>
</head>
<body onload="loadTeachers(); loadTeacherAppointments();">
  <header>
    <h1>Teacher Dashboard</h1>
    <button onclick="logoutUser()">Logout</button>
  </header>

  <main>
    <section>
      <h2>Add Teacher</h2>
      <form onsubmit="event.preventDefault(); addTeacher();">
        <label for="newTeacherName">Name</label>
        <input id="newTeacherName" required />
        <label for="newTeacherDept">Department</label>
        <input id="newTeacherDept" required />
        <label for="newTeacherSubject">Subject</label>
        <input id="newTeacherSubject" required />
        <button type="submit">Add</button>
      </form>
    </section>

    <section>
      <h2>Teachers</h2>
      <div id="teacher-list"></div>
    </section>

    <section>
      <h2>Appointments</h2>
      <div id="appointments"></div>
    </section>
  </main>
</body>
</html>
